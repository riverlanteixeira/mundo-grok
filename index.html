<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mundo Invertido AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'stranger-things', sans-serif; }
        #loading-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; flex-direction: column; justify-content: center; align-items: center; color: red; z-index: 10; }
        #progress-bar { width: 80%; height: 20px; background: #333; margin-top: 20px; }
        #progress { width: 0%; height: 100%; background: red; }
        #start-button { display: none; margin-top: 20px; padding: 10px 20px; background: red; color: black; border: none; font-size: 18px; cursor: pointer; }
        #call-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9; }
        #call-image { width: 80%; max-width: 300px; cursor: pointer; }
        #arrow { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 40px; color: red; display: none; }
        #compass { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 20px; color: white; display: none; }
        #ar-instruction { position: absolute; top: 50px; left: 50%; transform: translateX(-50%); color: white; display: none; }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <img src="assets/img/stranger-things-logo.png" alt="Stranger Things Logo" width="300">
        <p>Carregando...</p>
        <div id="progress-bar"><div id="progress"></div></div>
        <button id="start-button" onclick="startGame()">Iniciar o Jogo</button>
    </div>
    <div id="call-screen">
        <img id="call-image" src="assets/img/dustin-call.png" alt="Dustin Call" onclick="playIntroAudio()">
    </div>
    <div id="arrow">↑</div>
    <div id="compass">N</div>
    <div id="ar-instruction">Procure a bicicleta!</div>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-marker type="hiro" id="hiro-marker" style="display: none;">
            <a-image src="assets/gif/luzes-piscando.gif" width="1" height="1" position="0 0 0"></a-image>
        </a-marker>
        <a-entity id="bicycle" gltf-model="assets/models/bicicleta-will.glb" scale="0.5 0.5 0.5" position="0 0 -2" visible="false" gesture-handler></a-entity>
        <a-camera></a-camera>
    </a-scene>
    <script>
        const assets = [
            'assets/audio/dustin-intro.mp3',
            'assets/audio/dustin-missao-1-completa.mp3',
            'assets/audio/dustin-missao-2-completa.mp3',
            'assets/models/bicicleta-will.glb',
            'assets/gif/luzes-piscando.gif'
        ];
        let loaded = 0;
        const total = assets.length + 1;
        function updateProgress() {
            loaded++;
            document.getElementById('progress').style.width = `${(loaded / total) * 100}%`;
            if (loaded === total) {
                document.querySelector('#loading-screen p').style.display = 'none';
                document.getElementById('progress-bar').style.display = 'none';
                document.getElementById('start-button').style.display = 'block';
            }
        }
        assets.forEach(src => {
            if (src.endsWith('.mp3')) {
                const asset = new Audio(src);
                asset.onloadeddata = updateProgress;
                asset.load();
            } else if (src.endsWith('.glb')) {
                fetch(src).then(updateProgress);
            } else {
                const img = new Image();
                img.onload = updateProgress;
                img.src = src;
            }
        });
        updateProgress();

        let currentPosition = null;
        const missions = [
            { target: { lat: -27.63985135643477, lng: -48.66777779450669 }, tolerance: 10, audio: 'dustin-missao-1-completa.mp3', next: 1 },
            { target: { lat: -27.64018223044791, lng: -48.66796420763507 }, tolerance: 20, audio: 'dustin-missao-2-completa.mp3', next: 2 }
        ];
        let currentMission = 0;

        function startGame() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('call-screen').style.display = 'flex';
        }

        function playIntroAudio() {
            const audio = new Audio('assets/audio/dustin-intro.mp3');
            audio.play();
            audio.onended = () => {
                document.getElementById('call-screen').style.display = 'none';
                startNavigation();
            };
        }

        let deviceHeading = 0;

        function startNavigation() {
            document.getElementById('arrow').style.display = 'block';
            document.getElementById('compass').style.display = 'block';
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updatePosition, handleGeoError, { enableHighAccuracy: true });
            } else {
                alert('Geolocalização não suportada.');
            }
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', (event) => {
                    deviceHeading = event.alpha ? 360 - event.alpha : 0; // Ajusta para 0 = norte
                });
            } else {
                alert('Orientação do dispositivo não suportada. A seta pode não apontar corretamente.');
            }
        }

        function updatePosition(position) {
            currentPosition = { lat: position.coords.latitude, lng: position.coords.longitude };
            const mission = missions[currentMission];
            const distance = calculateDistance(currentPosition, mission.target);
            if (distance <= mission.tolerance) {
                navigator.vibrate([200, 100, 200]);
                document.getElementById('arrow').style.display = 'none';
                document.getElementById('compass').style.display = 'none';
                handleMissionArrival();
            } else {
                const bearing = calculateBearing(currentPosition, mission.target);
                const rotation = bearing - deviceHeading;
                document.getElementById('arrow').style.transform = `translateX(-50%) rotate(${rotation}deg)`;
                document.getElementById('compass').innerText = `Distância: ${distance.toFixed(0)}m`;
            }
        }

        function handleMissionArrival() {
            if (currentMission === 0) {
                document.getElementById('ar-instruction').style.display = 'block';
                document.getElementById('bicycle').visible = true;
                document.getElementById('bicycle').addEventListener('click', () => {
                    document.getElementById('bicycle').visible = false;
                    document.getElementById('ar-instruction').style.display = 'none';
                    playMissionAudio(missions[0].audio, () => {
                        currentMission++;
                        startNavigation();
                    });
                });
            } else if (currentMission === 1) {
                document.getElementById('hiro-marker').style.display = 'block';
                // Assuma detecção de marcador; para simplicidade, simule
                setTimeout(() => { // Simula detecção
                    playMissionAudio(missions[1].audio, () => {
                        currentMission++;
                        // Próxima: Fuga, mas para etapa 3, pare aqui
                        alert('Fuja para local seguro! (Continuará na próxima etapa)');
                    });
                }, 5000);
            }
        }

        function playMissionAudio(src, callback) {
            const audio = new Audio(`assets/audio/${src}`);
            audio.play();
            audio.onended = callback;
        }

        function handleGeoError(error) {
            alert('Erro na geolocalização: ' + error.message);
        }

        function calculateDistance(pos1, pos2) {
            const R = 6371000;
            const dLat = (pos2.lat - pos1.lat) * Math.PI / 180;
            const dLng = (pos2.lng - pos1.lng) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(pos1.lat * Math.PI / 180) * Math.cos(pos2.lat * Math.PI / 180) * Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function calculateBearing(pos1, pos2) {
            const dLng = (pos2.lng - pos1.lng) * Math.PI / 180;
            const y = Math.sin(dLng) * Math.cos(pos2.lat * Math.PI / 180);
            const x = Math.cos(pos1.lat * Math.PI / 180) * Math.sin(pos2.lat * Math.PI / 180) - Math.sin(pos1.lat * Math.PI / 180) * Math.cos(pos2.lat * Math.PI / 180) * Math.cos(dLng);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }
    </script>
</body>
</html>
